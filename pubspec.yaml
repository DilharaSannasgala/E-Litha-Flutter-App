name: e_litha
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: AccentFont
      fonts:
        - asset: assets/fonts/accent-font.ttf

    - family: TitleFont
      fonts:
        - asset: assets/fonts/title-font.ttf

    - family: SubTextFont
      fonts:
        - asset: assets/fonts/sub-font.ttf

  assets:
    - assets/images/
    - assets/icons/

